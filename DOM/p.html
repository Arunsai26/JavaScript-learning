<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practise Exercise using Dom</title>
    <style>
        .js-odd{
            background-color: chocolate;
        }
        .js-even{
            background-color: lawngreen;
        }
    </style>
</head>
<body>
    <button id="my-button" onclick="count()">0</button>
    <h3 id="greetings"></h3>
    <script>
        let nooftimesclicked=localStorage.getItem(' nooftimesclicked')||0
function count(){
    console.log('pressed')
    let button=document.querySelector('#my-button')
    if(nooftimesclicked%2===0){
        button.classList.remove('js-odd')
        button.classList.add('js-even')
    }
    else{
        button.classList.remove('js-even')
        button.classList.add('js-odd')
    }

    nooftimesclicked++;
    localStorage.setItem(' nooftimesclicked', nooftimesclicked)
    button.innerText=nooftimesclicked

}








        let date= new Date()
        let hours=console.log(date.getHours())
        let heading=document.querySelector('#greetings')
if(hours >5 && hours <12){
    heading.innerText="Good Morning"
}
else if(hours >12 && hours <18){
    heading.innerText="good afternoon"
}
else{
    heading.innerText="Good night"
}


    </script>
    
</body>
</html>
